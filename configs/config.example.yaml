# Storage Configuration
storage:
  base_path: "./data"

# Tools Configuration
tools:
  web_search:
    enabled: false
    api_key: "YOUR_BRAVE_SEARCH_API_KEY"
    provider: "brave"

# Proxy Configuration
proxy:
  enabled: false
  host: "127.0.0.1"
  port: 7890
  username: ""
  password: ""